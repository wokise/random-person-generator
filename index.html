<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Генератор случайных личностей</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <section class="profile">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 col-sm-10 mx-auto">
                        <div class="profile-card d-flex flex-column align-items-center">
                            <div class="card-head">
                                <div class="profile-base d-flex flex-column align-items-center">
                                    <img class="profile-photo" src="assets/img/default.png" alt="" />
                                    <div class="profile-name">Иванов Иван Иванович</div>
                                </div>
                            </div>
                            <div class="card-splitter">
                                <button class="profile-update">Обновить</button>
                            </div>
                            <div class="card-body">
                                <div class="profile-advanced">
                                    <div class="profile-item" id="birthday">
                                        <div class="profile-label">Дата рождения</div>
                                        <div class="profile-value">00 декабря 0000 года</div>
                                    </div>
                                    <div class="profile-item" id="phone">
                                        <div class="profile-label">Телефон</div>
                                        <div class="profile-value">+00000000000</div>
                                    </div>
                                    <div class="profile-item" id="card">
                                        <div class="profile-label">Платежная информация</div>
                                        <div class="profile-value">0000 0000 0000 0000 | 00/00 | 000</div>
                                    </div>
                                    <div class="profile-item" id="address">
                                        <div class="profile-label">Адрес</div>
                                        <div class="profile-value">000000, г. Москва, ул. Московская, дом 00, квартира 000</div>
                                    </div>
                                    <div class="profile-item" id="profession">
                                        <div class="profile-label">Работа</div>
                                        <div class="profile-value">Программист, ООО Не существует</div>
                                    </div>
                                    <div class="profile-item" id="color">
                                        <div class="profile-label">Цвет</div>
                                        <div class="profile-value">Белый</div>
                                    </div>
                                    <div class="profile-item" id="login">
                                        <div class="profile-label">Логин</div>
                                        <div class="profile-value">IvanovIvan00</div>
                                    </div>
                                    <div class="profile-item" id="password">
                                        <div class="profile-label">Пароль</div>
                                        <div class="profile-value">0000000000</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="assets/js/app.js"></script>
</html>
